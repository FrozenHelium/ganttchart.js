<html>
<head>
    <title>Gantt Chart Demo</title>
    <script src="ganttchart.js"></script>
    <style>
    html, body{
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
    }
    div{
        display: block;
        width: 100%;
    }
    #gantt-chart{
        margin-top: 50px;
        width: 50%;
        margin-left: 50px;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="ganttchart.css">
</head>
<body>
    <div id="gantt-chart">
    </div>
    <script>
    var myChart = new GanttChart('gantt-chart', [
        {
        task:   "Basic window",
        startDate:  "2016 May 15",
        endDate:    "2016 May 21"
        },
        {
            task:   "Menu, Toolbar, Tool window",
            startDate:  "2016 May 22",
            endDate:    "2016 June 30"
        },
        {
            task:   "Render window",
            startDate:  "2016 May 22",
            endDate:    "2016 May 25"
        },
        {
            task:   "Miscelleneous UI",
            startDate:  "2016 July 1",
            endDate:    "2016 July 30"
        },
        {
            task:   "Lens blur, Depth map",
            startDate:  "2016 May 8",
            endDate:    "2016 May 14"
        },
        {
            task:   "Basic point cloud loading",
            startDate:  "2016 May 8",
            endDate:    "2016 May 14"
        }
    ]);
    myChart.process();
    myChart.render();
    </script>
</body>
</html>
